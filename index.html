<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Georgia', serif;
        overflow: hidden;
    }

    .envelope {
        width: 200px;
        height: 120px;
        background: #fff;
        position: relative;
        cursor: pointer;
        transition: transform 0.6s;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 60px solid #ff6f91;
        transform-origin: top;
        transition: transform 0.6s;
    }

    .letter {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 300px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        text-align: center;
        opacity: 0;
        transition: all 0.8s ease;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .letter.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }

    h1 {
        color: #ff4d6d;
    }
</style>
</head>
<body>

<div class="envelope" onclick="openLetter()">
    <div class="flap"></div>
</div>

<div class="letter" id="letter">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <p>
        To the most beautiful soul in my life,<br><br>
        Every day with you feels like magic.  
        Thank you for being my best friend,  
        my safe place, and my favorite person.  
        <br><br>
        I love you more than words can ever say.
        <br><br>
        Forever yours üíå
    </p>
</div>

<script>
function openLetter() {
    document.querySelector(".flap").style.transform = "rotateX(180deg)";
    document.getElementById("letter").classList.add("show");
}
</script>

</body>
</html>
